<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý Người dùng</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const baseUrl = 'https://it4409-backend-crud.onrender.com/';
      function App() {
        // States
        const [users, setUsers] = React.useState([]);
        const [page, setPage] = React.useState(1);
        const [limit, setLimit] = React.useState(5);
        const [search, setSearch] = React.useState("");
        const [total, setTotal] = React.useState(0);
        const [totalPages, setTotalPages] = React.useState(0);
        const [showModal, setShowModal] = React.useState(false);
        const [editingUser, setEditingUser] = React.useState(null);

        // Fetch users
        const fetchUsers = () => {
          const url = `${baseUrl}/api/users?page=${page}&limit=${limit}&search=${search}`;

          fetch(url)
            .then((res) => res.json())
            .then((data) => {
              setUsers(data.data);
              setTotal(data.total);
              setTotalPages(data.totalPages);
            })
            .catch((err) => console.error("Fetch error:", err));
        };

        // Hàm xóa (được di chuyển vào trong App để gọi fetchUsers)
        const deleteUser = (id) => {
            fetch(`${baseUrl}/api/users/${id}`, {
            method: "DELETE"
            })
            .then(res => res.json())
            .then(data => {
            alert(data.message);
            fetchUsers(); 
            })
            .catch(err => alert("Lỗi: " + err.message));
        };

        // useEffect: Gọi API khi page, limit, search thay đổi
        React.useEffect(() => {
          fetchUsers();
        }, [page, limit, search]);

        return (
          <div className="container">
            <h1>Quản lý Người dùng</h1>
            <SearchBar value={search} onChange={setSearch} />
            <button
              onClick={() => {
                setEditingUser(null);
                setShowModal(true);
              }}
            >
              Thêm người dùng
            </button>
            
            <UserTable
              users={users}
              page={page}   
              limit={limit} 
              onEdit={(user) => {
                setEditingUser(user);
                setShowModal(true);
              }}
              onDelete={(id) => deleteUser(id)}
            />
            
            <Pagination
              page={page}
              totalPages={totalPages}
              limit={limit}
              onPageChange={setPage}
              onLimitChange={setLimit}
            />
            
            {showModal && (
              <UserModal
                user={editingUser}
                onClose={() => setShowModal(false)}
                onSave={() => {
                  fetchUsers();
                  setShowModal(false);
                }}
              />
            )}
          </div>
        );
      }

      function SearchBar({ value, onChange }) {
        const [searchInput, setSearchInput] = React.useState(value);

        React.useEffect(() => {
          const timer = setTimeout(() => {
            onChange(searchInput);
          }, 200); 
          return () => clearTimeout(timer);
        }, [searchInput]);

        return (
          <div className="search-bar">
            <input
              type="text"
              placeholder="Tìm theo tên, email, địa chỉ..."
              value={searchInput} 
              onChange={(e) => {
                setSearchInput(e.target.value);
              }}
              style={{ width: "100%", padding: "10px", fontSize: "16px" }}
            />
          </div>
        );
      }

      function UserTable({ users, page, limit, onEdit, onDelete }) {
        const handleDelete = (id, name) => {
          if (window.confirm(`Bạn có chắc muốn xóa "${name}"?`)) {
            onDelete(id);
          }
        };
        return (
          <table>
            <thead>
              <tr>
                <th>STT</th>
                <th>Họ tên</th>
                <th>Tuổi</th>
                <th>Email</th>
                <th>Địa chỉ</th>
                <th>Thao tác</th>
              </tr>
            </thead>
            <tbody>
              {users.length === 0 ? (
                <tr>
                  <td colSpan="6" style={{ textAlign: "center" }}>
                    Không có dữ liệu
                  </td>
                </tr>
              ) : (
                users.map((user, index) => (
                  <tr key={user._id}>
                    <td>{(page - 1) * limit + index + 1}</td>
                    <td>{user.name}</td>
                    <td>{user.age}</td>
                    <td>{user.email}</td>
                    <td>{user.address || "-"}</td>
                    <td>
                      <button onClick={() => onEdit(user)}> Sửa</button>
                      <button onClick={() => handleDelete(user._id, user.name)}>
                        Xóa
                      </button>
                    </td>
                  </tr>
                ))
              )}
            </tbody>
          </table>
        );
      }

      function Pagination({ page, totalPages, limit, onPageChange, onLimitChange }) {
        return (
          <div className="pagination">
            <div>
              Hiển thị:
              <select
                value={limit}
                onChange={(e) => onLimitChange(Number(e.target.value))}
              >
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="10">10</option>
              </select>
              dòng/trang
            </div>
            <div>
              <button onClick={() => onPageChange(page - 1)} disabled={page === 1}>
                Prev
              </button>
              <span style={{ margin: "0 15px" }}>
                Trang {page}/{totalPages || 1}
              </span>
              <button
                onClick={() => onPageChange(page + 1)}
                disabled={page >= totalPages}
              >
                Next
              </button>
            </div>
          </div>
        );
      }

      function UserModal({ user, onClose, onSave }) {
        const [formData, setFormData] = React.useState(
          user || { name: "", age: "", email: "", address: "" }
        );
        const [errors, setErrors] = React.useState({});

        const handleChange = (e) => {
          setFormData({ ...formData, [e.target.name]: e.target.value });
        };

        // Hàm validate nhận vào cleanData (đã trim)
        const validate = (dataToCheck) => {
          const newErrors = {};
          if (!dataToCheck.name || dataToCheck.name.length < 2) {
            newErrors.name = "Tên phải có ít nhất 2 ký tự";
          }
          if (!dataToCheck.age || dataToCheck.age < 0) {
            newErrors.age = "Tuổi phải >= 0";
          }
          if (
            !dataToCheck.email ||
            !dataToCheck.email.includes("@") ||
            !dataToCheck.email.includes(".")
          ) {
            newErrors.email = "Email không hợp lệ";
          }
          setErrors(newErrors);
          return Object.keys(newErrors).length === 0;
        };

        const handleSubmit = () => {
          const cleanData = {
            ...formData,
            name: formData.name ? formData.name.trim() : "",
            email: formData.email ? formData.email.trim() : "",
            address: formData.address ? formData.address.trim() : "",
            age: Number(formData.age)
          };

          // Validate trên dữ liệu sạch
          if (!validate(cleanData)) return;

          const url = user
            ? `${baseUrl}/api/users/${user._id}`
            : `${baseUrl}/api/users`;
          const method = user ? "PUT" : "POST";

          fetch(url, {
            method,
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(cleanData),
          })
            .then((res) => res.json())
            .then((data) => {
              if (data.error) {
                alert("Lỗi: " + data.error);
              } else {
                alert(data.message);
                onSave(); 
              }
            })
            .catch((err) => alert("Lỗi: " + err.message));
        };

        return (
          <div className="modal-overlay" onClick={onClose}>
            <div className="modal-content" onClick={(e) => e.stopPropagation()}>
              <h3>{user ? "Sửa người dùng" : "Thêm người dùng"}</h3>
              <label>Họ tên *</label>
              <input name="name" value={formData.name} onChange={handleChange} />
              {errors.name && <p className="error">{errors.name}</p>}
              
              <label>Tuổi *</label>
              <input
                name="age"
                type="number"
                value={formData.age}
                onChange={handleChange}
              />
              {errors.age && <p className="error">{errors.age}</p>}
              
              <label>Email *</label>
              <input
                name="email"
                type="email"
                value={formData.email}
                onChange={handleChange}
              />
              {errors.email && <p className="error">{errors.email}</p>}
              
              <label>Địa chỉ</label>
              <input
                name="address"
                value={formData.address}
                onChange={handleChange}
              />
              
              <div className="modal-actions">
                <button onClick={handleSubmit}>Lưu</button>
                <button onClick={onClose}>Hủy</button>
              </div>
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
